name: Auto-Minify JavaScript

on:
  push:
    branches:
      - main
    paths:
      - '**/*.js'
      - '!**/*.min.js'
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  minify: 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'

      - name: Install Terser
        run: npm install -g terser

      - name: Minify shared licensing
        run: |
          if [ -f "_shared/licensing.js" ]; then
            echo "‚úÖ Minifying _shared/licensing.js"
            terser _shared/licensing.js \
              --compress \
              --mangle keep_classnames=true \
              --comments "/^!/" \
              --output _shared/licensing.min.js
          fi

      - name: Minify all plugins
        run: |
          for plugin in */; do
            plugin_name="${plugin%/}"
            
            # Skip non-plugin directories
            if [[ "$plugin_name" == "node_modules" ]] || \
               [[ "$plugin_name" == "_shared" ]] || \
               [[ "$plugin_name" == "scripts" ]] || \
               [[ "$plugin_name" == ".github" ]] || \
               [[ "$plugin_name" == "docs" ]]; then
              continue
            fi
            
            # Minify if plugin file exists
            if [ -f "${plugin}${plugin_name}.js" ]; then
              echo "‚úÖ Minifying ${plugin}${plugin_name}.js"
              terser "${plugin}${plugin_name}.js" \
                --compress \
                --mangle keep_classnames=true \
                --comments "/^!/" \
                --output "${plugin}${plugin_name}.min.js"
            fi
          done

      - name: Commit and push minified files
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pull latest changes with rebase
          echo "üì• Pulling latest changes..."
          git pull --rebase origin main || {
            echo "‚ö†Ô∏è Pull failed, trying without rebase..."
            git pull origin main || echo "Pull skipped"
          }
          
          # Stage minified files
          git add **/*.min.js 2>/dev/null || true
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No new minified files to commit"
            exit 0
          fi
          
          # Commit
          git commit -m "ü§ñ Auto-minify JavaScript files [skip ci]"
          
          # Push with retry
          for i in {1..3}; do
            echo "üì§ Push attempt $i/3..."
            
            if git push origin main; then
              echo "‚úÖ Successfully pushed minified files!"
              exit 0
            fi
            
            echo "‚ö†Ô∏è Push failed, pulling again..."
            git pull --rebase origin main || git pull origin main
            sleep 2
          done
          
          echo "‚ùå Failed to push after 3 attempts"
          exit 1
