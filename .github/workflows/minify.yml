name: Auto-Minify JavaScript

on:  
  push:
    branches:  
      - main
    paths:
      - '**/*.js'
      - '! **/*.min.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  minify: 
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Terser
        run: npm install -g terser

      - name:  Minify shared/licensing.js
        run: |
          if [ -f "_shared/licensing. js" ]; then
            echo "Found _shared/licensing.js"
            terser _shared/licensing.js \
              --compress \
              --mangle keep_classnames=true \
