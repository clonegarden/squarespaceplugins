name: Auto-Minify JavaScript

on: 
  push:
    branches: 
      - main
    paths:
      - '**/*. js'
      - '! **/*.min.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  minify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Terser
        run: npm install -g terser

      - name:  Minify shared/licensing.js
        run: |
          if [ -f "_shared/licensing.js" ]; then
            echo "âœ… Found _shared/licensing.js"
            terser _shared/licensing.js \
              --compress \
              --mangle keep_classnames=true \
              --comments "/^! /" \
              --output _shared/licensing.min.js
            echo "âœ… Created _shared/licensing.min.js"
            ls -lh _shared/licensing.min. js
          else
            echo "âš ï¸ _shared/licensing.js not found"
          fi

      - name:  Minify all plugins
        run: |
          for plugin in */; do
            plugin_name="${plugin%/}"
            
            # Skip non-plugin directories
            if [[ "$plugin_name" == "node_modules" ]] || \
               [[ "$plugin_name" == "_shared" ]] || \
               [[ "$plugin_name" == "scripts" ]] || \
               [[ "$plugin_name" == ". github" ]] || \
               [[ "$plugin_name" == "docs" ]]; then
              continue
            fi
            
            # Check if plugin JS file exists (NO SPACE BEFORE . js!)
            if [ -f "${plugin}${plugin_name}. js" ]; then
              echo "âœ… Found ${plugin}${plugin_name}. js"
              terser "${plugin}${plugin_name}.js" \
                --compress \
                --mangle keep_classnames=true \
                --comments "/^!/" \
                --output "${plugin}${plugin_name}. min.js"
              echo "âœ… Created ${plugin}${plugin_name}.min.js"
              ls -lh "${plugin}${plugin_name}.min.js"
            fi
          done

      - name: Commit minified files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add all . min.js files
          git add **/*.min.js 2>/dev/null || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No minified files to commit"
          else
            git commit -m "ğŸ¤– Auto-minify JavaScript files [skip ci]"
            git push
            echo "âœ… Committed and pushed minified files"
          fi
